  <!-- App Bottom Menu -->

<div class="appBottomMenu">  
  {{ $current := . }}

  {{ range .Site.Menus.main }}
  {{ $active := in $current.RelPermalink .URL }}

  <a href="{{ .URL }}" class="item {{ if $active }}active{{ end }}" {{ if .Post }}data-bs-toggle="offcanvas"{{ end }}>

    <div class="col">
        <ion-icon name="{{ .Params.class }}"></ion-icon> 
        <strong>{{ .Name  }}</strong>
    </div>
</a>

 
  
  {{ end }}


</div>
