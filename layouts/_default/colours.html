{{ define "main" }}
{{- partial "mastheadscroll.html" . -}}








    <!-- App Capsule -->
    <div id="appCapsule" >
      {{ .Content }}

      {{ range $elem_index, $elem_val := .Site.Data.fullcol }}
      {{ range where $.Site.Data.dict "english" $elem_val.name }}

      <div class="section mt-3 mb-3">
         <div class="card">
         <svg height="300">
                 <rect width="100%" height="100%" style="fill:{{ .english }}" />
               </svg>
             <div class="card-body">
                 <h5 class="card-title">{{ .cornish }}</h5>
                 <p class="card-text">{{ .english }}</p>
             </div>
         </div>
     </div>
       <br/>
      
   {{ end }}
   {{ end }}




    </div>
    <!-- * App Capsule -->


{{ end }}
